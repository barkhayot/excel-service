<!DOCTYPE html>
<html>
<head>
    <title>미스터아빠 물류혁신</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="//db.onlinewebfonts.com/c/b932b905cd383ef7bb2f00f7371ac51b?family=Gmarket+Sans+TTF+Medium" rel="stylesheet" type="text/css"/>    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
 
  right: 0;
  bottom: 0;
  min-width: auto; 
  min-height: auto;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body class="bg-img" style="background-image:url(https://cdn.zeplin.io/62e0a862f0884f144b6c4f42/assets/e5172c8e-f35d-41ce-9bdc-e3be7cfb6da0.png); height: 87vh; background-size: cover; background-position: center;">

        



<div class="row">
    <div class="col">
        <div class="card text-center" style="border-radius: 30px; background-color: rgba(245, 245, 245, 1); opacity: 95%; margin-top:3%; padding: 1% 15% 1% 15%; margin-left: 25%; margin-right: 25%; ">
            <h3 style="font-weight:bold">미스터아빠 물류혁신</h3>
            <p style="font-size:10px;">상품의 생산부터 유통과정을 거쳐 고객의 손에 닿기까지 <br>모든 공정을 함께하며 진심을 다하여 상품을 관리하는 정직한 브랜드 미스터아빠</p>
            <br>
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="file" class="form-control" name="myfile">
                <br>
                <button class="btn form-control" type="submit" style="background-color:#00b5ef; color:white; font-weight:bold ;" >SUBMIT</button>
            </form>
        </div>
    </div>
</div>
<div class="row text-center" style="margin-top: 20px ;" >
    <div class="col">
        <video autoplay muted loop id="myVideo">
        <source src="testvi.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>
</div>


<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
